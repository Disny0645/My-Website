<html>
    <head>
        <script>

            var clicks = 0;

            if (clicks = 10) {
                document.write(" Ha Ha u Noooob cus u press button a lot !!!!! XD ")
            }

            function backgroundChange() {
                document.getElementById("Body").style.backgroundColor = "green";
                document.getElementById("finish").style.visibility = "visible"; 
                clicks + 1;  
            }
            
      

            function possible() {
                document.getElementById("relative").style.animationIterationCount = 0;
            }
            
            function onLoad() {
               setTimeout(tutorial, 30000) 
            }

            function tutorial() {
                document.getElementById("tutorial1").style.visibility = "visible";
            }

        </script>
        <style>
            /* .absolute {
                visibility: hidden;
                background-color: #fcfcfc;
                height: 100;
                width: 100;
            } */

            button{
                box-sizing: border-box;
            }

            #relative {
                height: 10;
                width: 10;
                /* margin: 30; */
                position: relative;
                animation: MyTest 1ms infinite;
                animation-play-state: paused;
                animation-timing-function: linear;
                
            }
            #relative:hover{
                animation-play-state: running;
            }
            @keyframes MyTest {
                0% {left: 0px;top: 5%;}
                5% {left: 95%;top:5%}
                10%{left: 0%;top: 5%;}
                15%{left: 0px;top: 15%;}
                20% {left: 95%;top:15%}
                25%{left: 0%;top: 15%;}
                30%{left: 0px;top: 30%;}
                35% {left: 95%;top:30%}
                40%{left: 0%;top: 30%;}
                45%{left: 0px;top: 45%;}
                50% {left: 95%;top:45%}
                55%{left: 0%;top: 45%;}
                60%{left: 0px;top: 60%;}
                65% {left: 95%;top:60%}
                70%{left: 0%;top: 60%;}
                75%{left: 0px;top: 75%;}
                80% {left: 95%;top:75%}
                85%{left: 0%;top: 75%;}
                90%{left: 0px;top: 90%;}
                95% {left: 95%;top:90%}
                100%{left: 0%;top: 90%;}
                
            } 

            #text {
                margin-top: 0px;
                font-family: 'Times New Roman';
                font-size: 20px;
            }

            #finish {
                font-size: 100px;
                font-family: 'Times New Roman';
                text-align: center;
                visibility: hidden;
            }

            .tutorial {
                visibility: hidden;
            }

        </style>
    </head>
    <body onload="onLoad()" id="Body" >
        <div id="relative" >
            <button onclick="backgroundChange()" id="Button">Click Me!</button>
        </div>
        <p id="text" >Press the <span onclick="possible()" >button!</span></p>
        <!-- <div class="absolute" onclick="possible()"></div> -->
        <p id="finish" >Congratulations!</p>
        <p class="tutorial" id="tutorial1" >Read the instructions!</p>

    </body>
</html>
