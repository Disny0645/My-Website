<html>
    <head>
        <style>
            div {
                height: 100;
                width: 100;
                background-color: black;
                position: relative;
                animation-name: test;
                animation-duration: 2;
                animation-iteration-count: 1;
            }
            @keyframes test {
                0% {left: 0px;}
                100% { margin-left: 200px;}
                
            }

        </style>
    </head>
    <body>
        <div></div>

    </body>
</html>
